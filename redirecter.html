<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var queryString = window.location.search;
		var redirecturlhref;
		if (queryString) {
			console.log("queryString = " +queryString );
			redirecturlhref = queryString.substring(13, queryString.length);
			console.log("redirecturlhref = " +redirecturlhref);
		} else {
			console.log ("queryString is empty")
		}

		window.onload = function() {
			if (redirecturlhref) {
				//window.location = redirecturlhref;
			} else {
				console.log ("redirecturl is null")
			}
		};
	</script>
</head>
<body>

	<h2>Redirct to local URL - 3</h2>
	<p>
		<a id="redirectlink" href="" target="_blank">localurl://</a>
	</p>
</body>
<script type="text/javascript">
	var a = document.getElementById('redirectlink');
	if (redirecturlhref) {
		a.href = redirecturlhref;
		a.title = redirecturlhref;
		a.textContent = redirecturlhref;
	}
</script>
</html>
